<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Listwa szynowa</title>
    
</head>
<body>
    <main class="app">
        <div class="wrapp">
            <div class="wrapp_title">
                <h1 class="title">Zbuduj swój zestaw szynowy!</h1>
                <h2 class="step">Wybierz rodzaj zasilania</h2>
            </div>
            <div class="wrapp_chose">
                <button id="0" class="btn_wrapp_photo">
                    <h3 class="photo_title">Oświetlenie 1-fazowe</h3>
                    <img src="https://onled.pl/environment/cache/images/400_400_productGfx_3827/2872.png" class="image"></img>
                </button>
                <button id="1" class="btn_wrapp_photo">
                    <h3 class="photo_title">Oświetlenie 3-fazowe</h3>
                    <img src="https://onled.pl/environment/cache/images/400_400_productGfx_3067/5x-Lampa-3-fazowa-25W---szyna-allegro-zestaw-czarna.jpg"class="image"></img>
                </button>
            </div>
            <div class="wrapp_button">
                <button class="btn">Dalej</button>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script> 
</html>
